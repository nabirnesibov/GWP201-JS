<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="text-center mb-5 pt-5">JS CRUD</h1>
        <div id="alert1" role="alert" hidden></div>
        <div class="row main justify-content-center">
          <form
            action=""
            id="form"
            class="row mb-4 justify-content-center"
            autocomplete="off"
          >
            <div class="col-10 mb-3 col-md-8">
              <label for="">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter a Name..."
              />
            </div>
            <div class="col-10 mb-3 col-md-8">
              <label for="">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter a Last Name..."
              />
            </div>
            <div class="col-10 mb-3 col-md-8">
              <label for="">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter an email..."
              />
            </div>
            <div class="col-10 mb-3 col-md-8">
              <label for="">Card Number</label>
              <input
                type="number"
                class="form-control"
                id="number"
                placeholder="XXXX-XXXX-XXXX-XXXX"
               min="8"
               />
            </div>
            <div class="col-10 mb-3 col-md-8">
             <button class="btn btn-success subbtn" type="submit">Submit</button>
            </div>
          </form>
          <div class="col-10 col-md-8 mt-4">
            <input
              type="search"
              id="search"
              class="col-12 mb-2 form-control"
              placeholder="Search..."
            />
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>
                    <i class="fa-solid fa-arrow-up " id="icon1"></i>
                    <i class="fa-solid fa-arrow-down" id="icon2"></i>
                    First Name
                  </th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Card Number</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
